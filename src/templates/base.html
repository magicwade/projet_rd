
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>{% block title %}Index Projet R&D{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Les bonne blags de bootstrap -->
    <link href="/static/css/theme.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
		{% if logged %}
		<span  class="center_name " >Hello <span id="current_username">{{login}}</span> ! </span>
		<!--<span class="center_name"><h4>Hello {{login}} !</h4></span>-->
		<form class="navbar-form navbar-right" action="/" method="POST"> 
              	<input type="hidden" value=1 class="form-control" name="logout">
            	<button type="submit" class="btn btn-danger">Log Out</button>
          	</form>
		{% else %}
          <form class="navbar-form navbar-right" action="/" method="POST">
            <div class="form-group">
              <input type="text" placeholder="Login/Email" class="form-control" name="login">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
	  <a href="/register" class="btn btn-info"> Register</a>
          </form>
	  {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    </div>
    <div class="container-fluid"></div>
    <!--<div class="container theme-showcase">-->
	<div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
		{% if logged %}
          <ul class="nav nav-sidebar">
	      <li {% if home %} class="active"{% endif %}><a href="/">Home</a></li>
          </ul>
          <ul class="nav nav-sidebar">
	      <li {% if myaccount %} class="active"{% endif %}> <a href="/myaccount" >Mon Compte</a></li>
	      {% if admin %}
	      <li {% if administration %} class="active"{% endif %}> <a href="/administration" >Administration</a> </li>
	      {% endif %}
	      <li> <a href="https://www.youtube.com/user/SuperTimwade/feed" >Panda Wade</a></li>
          </ul>
	  {% endif %}
        </div>


           {% block content %}{% endblock %}

   </div>
	<hr>
	<footer>
	<p class="center_footer">&copy; 2016 Company, Inc.</p>
	</footer>
	</div> <!-- /container -->
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
	<!--	<script src="../../dist/js/bootstrap.min.js"></script> -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!--	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
	</body>
	</html>
	</div>
